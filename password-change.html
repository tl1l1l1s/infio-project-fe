<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/password-change.css" />
    <script type="module" src="./scripts/pages/password-change.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="password-change-wrapper">
      <h1>비밀번호 수정</h1>
      <main class="password-change-container">
        <form class="password-change-form">
          <div class="form-field">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
            <small class="field-error-message"></small>
          </div>

          <div class="form-field">
            <label for="confirmPassword">비밀번호 확인</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="비밀번호를 한번 더 입력하세요"
              required
            />
            <small class="field-error-message"></small>
          </div>
          <button type="submit">수정하기</button>
        </form>
      </main>
    </div>
  </body>
</html>
