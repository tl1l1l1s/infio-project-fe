<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script src="./scripts/pages/login.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="login-wrapper">
      <h1>로그인</h1>
      <div class="login-container">
        <form action="/login" method="post">
          <label for="email">이메일</label>
          <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required />
          <small class="field-error-message">올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)</small>
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
          <small class="field-error-message"
            >비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</small
          >
          <button type="submit">로그인</button>
        </form>
        <div class="join-container">
          <a href="/join.html" class="join-link">회원가입</a>
        </div>
      </div>
    </div>
  </body>
</html>
