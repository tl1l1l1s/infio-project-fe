<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무말대잔치</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/articles/detail.css" />
    <script type="module" src="../scripts/pages/articles/detail.js"></script>
  </head>
  <div id="header"></div>
  <body>
    <div class="article-detail-wrapper">
      <main class="article-detail-container" data-article-id="">
        <header class="post-head">
          <h1 class="post-title" id="post-title">제목 1</h1>
          <div class="post-meta">
            <div class="post-meta-details">
              <div class="author">
                <span class="avatar"></span>
                <span class="name" id="post-author">작성자</span>
              </div>
              <time class="time" id="post-time" datetime="2021-01-01T00:00:00">2021-01-01 00:00:00</time>
              <div class="view-count"><img src="../assets/images/eye.svg" /> <span id="view-count">245</span></div>
            </div>

            <div class="post-actions">
              <button class="post-like" id="like-button">
                <img src="../assets/images/heart.svg" /> <span id="like-count"> 12</span>
              </button>
              <button class="post-bookmark"><img src="../assets/images/bookmark.svg" /></button>
              <div class="post-action-menu" id="post-action-menu">
                <button type="button" class="post-action-toggle" id="post-action-toggle">
                  <img src="../assets/images/more-vertical.svg" alt="게시글 더보기" />
                </button>
                <div class="post-action-dropdown" id="post-action-dropdown" role="menu">
                  <button class="post-action-button" id="post-edit-button">수정</button>
                  <button class="post-action-button" id="post-delete-button">삭제</button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <hr class="divider" />

        <figure class="post-cover">
          <img id="post-image" alt="" />
          <figcaption class="visually-hidden">게시글 대표 이미지</figcaption>
        </figure>

        <article id="post-body">
          <p></p>
        </article>

        <hr class="divider" />
        <section class="comment-write">
          <form id="comment-form" class="comment-form" action="#" method="post">
            <label for="comment-content"
              >댓글 (
              <span id="comment-count">0</span>
              )</label
            >
            <textarea id="comment-content" name="content" placeholder="댓글을 남겨주세요!" rows="4" required></textarea>
            <button type="submit" id="comment-submit">댓글 등록</button>
          </form>
        </section>
        <section class="comment-list" id="comment-list">
          <article class="comment-item">
            <div class="comment-avatar">
              <span class="avatar"></span>
            </div>
            <div class="comment-content">
              <div class="comment-meta-container">
                <div class="comment-meta">
                  <span class="name">작성자</span>
                  <time class="time" datetime="2021-01-01T00:00:00">2021-01-01 00:00:00</time>
                </div>
                <div class="post-action-menu">
                  <button type="button" class="post-action-toggle">
                    <img src="../assets/images/more-vertical.svg" alt="댓글 더보기" />
                  </button>
                  <div class="post-action-dropdown" role="menu">
                    <button class="post-action-button" id="comment-edit-button">수정</button>
                    <button class="post-action-button" id="comment-delete-button">삭제</button>
                  </div>
                </div>
              </div>
              <p class="comment-body">댓글 내용</p>
            </div>
          </article>

          <article class="comment-item" data-comment-id="">
            <div class="comment-avatar">
              <span class="avatar"></span>
            </div>
            <div class="comment-content">
              <div class="comment-meta-container">
                <div class="comment-meta">
                  <span class="name">작성자</span>
                  <time class="time" datetime="2021-01-01T00:00:00">2021-01-01 00:00:00</time>
                </div>
              </div>
              <p class="comment-body">댓글 내용</p>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
  <div id="footer"></div>
</html>
