<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무말대잔치</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/join.css" />
    <script type="module" src="./scripts/pages/join.js"></script>
  </head>
  <div id="header"></div>
  <body>
    <div class="join-wrapper">
      <h1>회원가입</h1>
      <div class="join-container">
        <form action="/join" method="post" enctype="multipart/form-data">
          <div class="join-field">
            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required />
            <small class="field-error-message"></small>
          </div>
          <div class="join-field">
            <label for="email">이메일*</label>
            <div class="email">
              <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required data-error-id="email-error" />
              <button type="button" id="send-email-code">인증 번호 발송</button>
            </div>
            <small id="email-error" class="field-error-message"></small>
            <div class="email-verify" id="email-verify-section">
              <input
                type="number"
                id="email-verify"
                name="email-verify"
                placeholder="인증번호를 입력하세요"
                data-error-id="email-verify-error"
                disabled
              />
              <button type="button" id="email-verify-button">인증 확인</button>
            </div>
            <small id="email-verify-error" class="field-error-message"></small>
          </div>
          <div class="join-field password">
            <label for="password">비밀번호*</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
            <small class="field-error-message"></small>
            <label for="confirm-password">비밀번호 확인*</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="비밀번호를 한 번 더 입력하세요"
              required
            />
            <small class="field-error-message"></small>
          </div>
          <button type="submit">회원가입</button>
        </form>

        <div class="login-container">
          <a href="./login.html" class="login-link">로그인하러 가기</a>
        </div>
      </div>
    </div>
  </body>
  <div id="footer"></div>
</html>
