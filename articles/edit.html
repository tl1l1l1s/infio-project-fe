<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/articles/write.css" />
    <script type="module" src="../scripts/pages/articles/edit.js"></script>
  </head>
  <div id="header"></div>
  <body>
    <div class="article-wrapper">
      <h1>게시글 수정</h1>

      <main class="article-container">
        <form class="article-form" data-article-id="1">
          <div class="form-field">
            <label for="theme">주제*</label>
            <select id="theme" name="theme" required>
              <option value="">주제를 선택하세요</option>
              <option value="tech">Tech</option>
              <option value="java">Java</option>
              <option value="spring">Spring</option>
              <option value="javascript">JavaScript</option>
              <option value="react">React</option>
              <option value="kotlin">Kotlin</option>
            </select>
          </div>
          <div class="form-field">
            <label for="title">제목*</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력해주세요. (최대 26글자)"
              maxlength="26"
              required
              value="제목 1"
            />
          </div>

          <div class="form-field">
            <label for="content">내용*</label>
            <textarea id="content" name="content" rows="12" required> </textarea>
            <small class="field-error-message"></small>
          </div>

          <div class="form-field image-upload-field">
            <label for="image">이미지</label>
            <input type="file" id="image" name="image" accept="image/*" />
            <div class="article-image-preview" id="article-image-preview">
              <img id="article-image-preview-img" alt="이미지 미리보기" />
              <button type="button" class="image-remove-button" id="article-image-remove">이미지 삭제</button>
            </div>
          </div>

          <div class="buttons">
            <button class="cancel" type="button">취소</button>
            <button type="submit">수정</button>
          </div>
        </form>
      </main>
    </div>
  </body>
  <div id="footer"></div>
</html>
