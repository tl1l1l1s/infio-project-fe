<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무말대잔치</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/components/header.css" />
    <link rel="stylesheet" href="./styles/join.css" />
    <script src="./scripts/pages/join.js" defer></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="join-wrapper">
      <h1>회원가입</h1>
      <div class="join-container">
        <form action="/join" method="post" enctype="multipart/form-data">
          <label for="profile-image">프로필 사진</label>
          <small class="field-error-message">* helper text</small>
          <div class="profile-image-container">
            <input type="file" id="profile-image" name="profileImage" accept="image/*" class="profile-image-input" />
            <label for="profile-image" class="profile-image-label" aria-label="프로필 사진 선택">
              <img id="profile-preview" alt="" />
            </label>
          </div>
          <label for="email">이메일*</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required />
          <small class="field-error-message">* helper text</small>
          <label for="password">비밀번호*</label>
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
          <small class="field-error-message">* helper text</small>
          <label for="confirm-password">비밀번호 확인*</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="비밀번호를 한 번 더 입력하세요"
            required
          />
          <small class="field-error-message">* helper text</small>
          <label for="nickname">닉네임*</label>
          <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required />
          <small class="field-error-message">* helper text</small>
          <button type="submit">회원가입</button>
        </form>

        <div class="login-container">
          <a href="./login.html" class="login-link">로그인하러 가기</a>
        </div>
      </div>
    </div>
  </body>
</html>
